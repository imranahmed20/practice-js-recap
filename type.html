<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Type Note</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/166583d81c.js" crossorigin="anonymous"></script>
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>

    </header>
    <main class="container">
        <div class="text-center p-5 bg-primary rounded">
            <h1 class="text-center mb-5">My Text Editor</h1>
            <div class="border border-3 p-5 bg-primary-subtle">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button id="btn-bold" type="button" class="btn btn-danger"><i
                                class="fa-sharp fa-solid fa-bold"></i></button>
                        <button id="btn-italic" type="button" class="btn btn-danger"><i
                                class="fa-solid fa-italic"></i></button>
                        <button id="btn-underline" type="button" class="btn btn-danger"><i
                                class="fa-solid fa-underline"></i></button>
                    </div>
                    <div>
                        <button id="btn-left" type="button" class="btn btn-danger"><i
                                class="fa-solid fa-align-left"></i></button>
                        <button id="btn-center" type="button" class="btn btn-danger"><i
                                class="fa-solid fa-align-center"></i></button>
                        <button id="btn-right" type="button" class="btn btn-danger"><i
                                class="fa-solid fa-align-right"></i></button>
                        <button id="btn-justify" type="button" class="btn btn-danger"><i
                                class="fa-solid fa-align-justify"></i></button>
                    </div>
                    <div>
                        <button id="btn-number" type="button" class="btn btn-danger">17</button>
                        <button id="btn-text" type="button" class="btn btn-danger">aA</button>
                       <input id="text-color" class="text-center" type="color">
                    </div>
                </div>
                <hr>
                <textarea class="w-100" name="" id="text-area" cols="120" rows="10"></textarea>
            </div>
        </div>
    </main>
    <script src="js/commen.js"></script>
    <script src="js/text.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
