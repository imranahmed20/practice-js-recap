<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-center text-5xl">Functional <span class="font-medium text-red-500">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-3/4">
                <div class="bg-green-500 p-8 rounded-lg text-white">
                    <h3 class="text-4xl">Deposit</h3>
                    <h2 class="text-5xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-sky-500 p-8 rounded-lg text-white">
                    <h3 class="text-4xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-lime-600 p-8 rounded-lg text-white">
                    <h3 class="text-4xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="balance-amount">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4">
                <div class="bg-lime-600 p-8 rounded-lg">
                    <h3 class="text-4xl mb-5 text-white font-medium">Please Deposit</h3>
                    <input class="px-2 py-2 block w-9/12 rounded" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-red-500 px-5 py-2 mt-5  rounded-lg text-xl">Deposit</button>
                </div>
                <div class="bg-fuchsia-500 p-8 rounded-lg">
                    <h3 class="text-4xl mb-5 text-white font-medium">Please Withdraw</h3>
                    <input class="px-2 py-2 block w-9/12 rounded" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-red-500 px-5 py-2 mt-5  rounded-lg text-xl">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>


</body>

</html>
